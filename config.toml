		description = "nun zum **4. Mal** findet der mittelalterliche Markt statt. Dieses Jahr als Mittelalterliches Spe“c”ktakel 2017. Was einmal klein und nur auf dem Gelände des SoVDs begann, wird nun zum dritten Mal auf der ehemaligen Festwiese des Stadtteils Gliesmarode stattfinden. Aber auch im **BegegnungsZentrum Gliesmarode** wird wieder mittelalterlich ausgestellt. Wir haben ein buntes Veranstaltungsprogramm zum Staunen, Mitmachen und Genießen für euch zusammengestellt und hoffen, euch wieder bestens unterhalten zu können. Für das leibliche Wohl ist natürlich auch wieder gesorgt: Ob wohlschmeckendes Pfannenbrot, Bratwurst, veganer Eintopf oder Met aus eigener Herstellung – hier ist für jeden etwas dabei. <br><br> Viel Spaß auf dem 4. mittelalterlichen Markt wünschen euch die Organisatoren und alle Markttreibenden. <br><br> Thomas Rösler (Ulf der Bäcker)"

