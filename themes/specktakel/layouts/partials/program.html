{{ "<!-- Highlights -->" | safeHTML }}
<section id="programm">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Au√üerdem im Programm</h2>
                <hr class="primary">
            </div>
        </div>
        <div class="container">
            <div class="row">
                {{ range .items }}
                    <div class="col-lg-4 col-sm-6">
                        <a href="{{ .URL }}" class="portfolio-box portfolio-link" data-toggle="modal">
                            <img src="{{ .URL }}{{ .Params.thumbnail }}" class="img-responsive" alt="">
                            <div class="portfolio-box-x">
                                {{ with .title }}
                                    <div class="project-name">
                                        {{ . }}
                                    </div>
                                {{ end }}                                      
                            </div>
                        </a>
                </div>
                {{ end }}                   
            </div>
        </div>
    </div>
</section>
