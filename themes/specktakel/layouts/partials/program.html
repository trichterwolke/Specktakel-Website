{{ "<!-- Highlights -->" | safeHTML }}
<section id="programm">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ .title }}</h2>
                <hr class="primary">
            </div>
        </div>
        <div class="container">
            <div class="row">
                {{ range .items }}
                <div class="col-lg-4 col-sm-6">
                    <div class="program-content">
                        {{ with .title }}
                        <div class="program-name">
                            {{ . }}
                        </div>
                        {{ end }}
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
