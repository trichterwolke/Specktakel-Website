{{ "<!-- Highlights -->" | safeHTML }}
<section id="programm">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ .title }}</h2>
            </div>
        </div>
        <div class="row">
            {{ range .items }}
            <div class="col-lg-4 col-sm-6">    
                <div class="program-name">
                    {{ .title }}
                </div>                
            </div>
            {{ end }}            
        </div>
    </div>
</section>
