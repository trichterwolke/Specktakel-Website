{{ "<!-- LOCATION -->" | safeHTML }}
{{ if and .latitude .longitude }}
<section id="location">
    <div class="hidden">
        <input id="gmap-lat" value="{{ .latitude }}" />
        <input id="gmap-lng" value="{{ .longitude }}" />
        <input id="address" value="{{ .address }}" />
        <input id="content" value="{{ .content }}" />
    </div>
    <div id="map">
        &nbsp;
    </div>
</section>
{{ end }}
