
{{ if and .latitude .longitude }}
<section id="location" class="no-padding">
    <div class="hidden">
        <input id="gmap-lat" value="{{ .latitude }}" />
        <input id="gmap-lng" value="{{ .longitude }}" />
    </div>
    <a href="https://www.google.com/maps?z=16&q={{ .address }}">
        <div id="map">
            &nbsp;
        </div>
    </a>
</section>
{{ end }}
