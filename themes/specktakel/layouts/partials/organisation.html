{{ "<!-- ORGANISATION -->" | safeHTML }}
<section id="orga">    
    <div class="container">          
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Organisation</h2>
                <hr class="primary">
            </div>
        </div>
        <div class="row">
            {{ range where .Site.Pages "Section" "orga"  }}
                <div class="col-xl-2 col-xl-offset-1 col-sm-3 col-xs-6">
                    <a href="{{ .URL }}" class="person-box portfolio-link" data-toggle="modal">                        
                        <img src="{{ .URL }}{{ .Params.thumbnail }}" class="img-responsive" alt="">          
                        <div class="person-box-title">
                            {{ .Title }}
                        </div>  
                        <div class="person-box-name">
                            {{ .Params.name }}
                        </div>    
                    </a>
               </div>
            {{ end }}                   
        </div>
    </div>
</section>
