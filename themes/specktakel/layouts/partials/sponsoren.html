{{ "<!-- SPONSOREN -->" | safeHTML }}
<section id="programm">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ .Site.Params.sponsoren.headline }}</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Params.sponsoren.items }}
            <div class="col-md-3 col-sm-4 col-xs-6">   
                <div class="sponsor"> 
                    {{ if .link }}
                    <a href="{{ .link }}">
                    {{ end }}
                        <img src="sponsoren/{{ .image }}" class="img-responsive" alt="{{ .link }}">                      
                    {{ if .link }}
                    </a>          
                    {{ end }}  
                </div>
            </div>
            {{ end }}            
        </div>
    </div>
</section>
