{{ "<!-- AGENDA -->" | safeHTML }}
<section id="agenda"> 
    {{ range . }}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ .headline }}</h2>
                <hr class="primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <table>
                    {{ range .items }}
                    <tr>
                        <td style="width: 7em">{{ .time }}</td>             
                        <td>{{ .event }}</td>
                    </tr>
                    {{ end }}
                </table>
            </div>
        </div>
    </div>      
    {{ end }}
</section>
