{{ "<!-- AGENDA -->" | safeHTML }}
<section id="agenda">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                {{ with .Site.Params.agenda.headline }}
                <h2 class="section-heading">{{ . }}</h2>
                {{ end }}
                <hr class="primary">
            </div>
        </div>
        {{ range sort .Site.Data.agenda "weight" }}
            <div class="row agenda-element">
                <div class="col-lg-3 col-lg-offset-2 col-md-4 col-md-offset-0" ><p class="agenda-event">{{ .event }}</p></div>
                <div class="col-lg-7 col-md-8">
                    {{ range .dates }}
                        <p>{{ . }}</p>
                    {{ end }}
                </div>
            </div>
        {{ end }}
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <div class="label-rot">
                    <div class="label-rot-content">
                        <p>Ã„nderungen vorbehalten</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
