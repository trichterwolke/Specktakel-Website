{{ "<!-- HIGHLIGHTS -->" | safeHTML }}
<section id="highlights">    
    <div class="container">          
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Markt-Highlights</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range where .Site.Pages "Section" "highlights"  }}
                <div class="col-lg-4 col-sm-6">
                    <a href="{{ .URL }}" class="portfolio-box portfolio-link" data-toggle="modal">
                        <div class="program-box-content">
                        <img src="{{ .URL }}{{ .Params.thumbnail }}" class="img-responsive" alt="">
                            <div class="program-box-overlay"></div>                        
                        </div>
                        <div class="portfolio-box">
                            {{ with .Title }}
                                <div class="program-name">
                                    {{ . }}
                                </div>
                            {{ end }}                                      
                        </div>

                    </a>
               </div>
            {{ end }}                   
        </div>
    </div>
</section>
