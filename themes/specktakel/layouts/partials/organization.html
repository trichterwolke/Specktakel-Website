{{ "<!-- ORGANIZATION -->" | safeHTML }}
<section id="organization">    
    <div class="container">          
        <div class="row">
            <div class="col-xs-12 text-center">
                <h2 class="section-heading">{{ .headline }}</h2>
                <hr class="primary">
            </div>
        </div>    
        <div class="row">
            {{ range .major }}
                <div class="col-xl-12">
                    <p class="organization">
                        {{ .name }}
                    </p>                        
               </div>
            {{ end }}                   
        </div>         
        <div class="row text-center">
            <h4>{{ .subheadline }}</h4>
        </div>    
        <div class="row">
            {{ range .minor }}
                <div class="col-xl-12">
                    <p class="organization">
                        {{ .name }}
                    </p>                        
               </div>
            {{ end }}                   
        </div>
    </div>
</section>
