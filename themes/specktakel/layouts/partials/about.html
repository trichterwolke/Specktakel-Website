{{ "<!-- ABOUT -->" | safeHTML }}
<section  id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                {{ with .Site.Params.about.headline }}
                    <h2 class="section-heading">{{ . }}</h2>
                {{ end }}
                {{ if and .Site.Params.about.headline .Site.Params.about.description }}
                    <hr>
                {{ end }}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 about">
                {{ with .Site.Params.about.description }}
                    <p> {{ . | markdownify }}</p>
                {{ end }}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <div class="label-rot">                
                    <div class="label-rot-content">
                        <p>Eintritt frei</p>
                    </div>
                </div>
            <div>
        </div>    
    </div>
</section>
